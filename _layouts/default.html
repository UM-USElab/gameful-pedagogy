<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <div class="super-search " id="js-super-search">
      <div class="wrapper">
        <a href="javascript:void(0)" onclick="superSearch.toggle()" class="super-search__close-btn"><i class="material-icons">&#xE5CD;</i></a>
        <input type="text" placeholder="Search" class="super-search__input" id="js-super-search__input">
        <ul class="grid-container super-search__results" id="js-super-search__results"></ul>
      </div>
    </div>

    {% include header.html %}

    <article class="content content-{{ page.url | slugify }} {% if page.collection == 'faqs' %}subpage-content{% endif %}">
      <div class="wrapper {{ page.layout }}-wrapper">
        {% if page.layout != 'sidebar' %}
          {% include breadcrumb.html %}

          <h1>{{ page.title }}</h1>
        {% endif %}

        {{ content }}
      </div>
    </article>

    {% include footer.html %}
    {% include mountains.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js"></script>
    <script src="/js/materialize.js"></script>
    <script src="/js/super-search.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
